<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA - Home</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/mona-sans" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <!-- Leaflet Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --green: #42a75a;
            --green-strong: #2f8a45;
            --muted: #7a7a7a;
            --background-light: #f5f7f5;
            --glass: rgba(255,255,255,0.92);
            --shadow: 0 10px 30px rgba(35,35,35,0.12);
            --red: #d32f2f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: "Mona Sans", "Inter", "Helvetica Neue", Arial, sans-serif;
            background: var(--background-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ---------- LOADER ---------- */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,.95);
            backdrop-filter: blur(10px);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(66,167,90,.1);
            border-top-color: var(--green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ---------- WELCOME VIDEO ---------- */
        .video-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 2500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }
        .video-container {
            width: 90%;
            max-width: 800px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,.5);
        }
        #welcomeVideo {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-btn {
            padding: 14px 32px;
            border-radius: 30px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all .3s;
        }
        .video-btn:disabled {
            background: #bdbdbd;
            color: #777;
            cursor: not-allowed;
        }
        .video-btn.active {
            background: var(--green);
            color: #fff;
            box-shadow: 0 6px 20px rgba(66,167,90,.4);
        }
        .video-btn.active:hover {
            background: var(--green-strong);
        }

        /* ---------- MAP ---------- */
        #map {
            height: 100vh;
            width: 100vw;
            z-index: 1;
        }
        .map-toggles {
            position: absolute;
            top: 80px;
            right: 12px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .map-toggle {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(18,18,18,.04);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background .2s;
        }
        .map-toggle:hover {
            background: #fff;
        }
        .map-toggle .material-symbols-outlined {
            font-size: 20px;
            color: var(--muted);
        }

        /* ---------- USER PILL ---------- */
        .user-pill {
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 1000;
            background: var(--glass);
            backdrop-filter: blur(6px);
            border-radius: 50px;
            padding: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(18,18,18,.04);
            max-width: 260px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }
        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: #111;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .user-emaId {
            font-size: 12px;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .user-edit {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--green);
            color: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-left: auto;
            margin-right: 4px;
        }
        .user-edit .material-symbols-outlined {
            font-size: 18px;
        }

        /* ---------- OTHER BUTTON ---------- */
        .other-btn {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: var(--glass);
            backdrop-filter: blur(6px);
            border-radius: 30px;
            padding: 10px 24px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(18,18,18,.04);
            font-size: 14px;
            font-weight: 600;
            color: var(--green-strong);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .other-btn .material-symbols-outlined {
            font-size: 18px;
        }

        /* ---------- EDIT PROFILE MODAL ---------- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.5);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: var(--card-radius);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(18,18,18,.04);
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: #111;
        }
        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
        }
        .modal-close .material-symbols-outlined {
            font-size: 24px;
        }
        .modal-footer {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        .modal-btn {
            flex: 1;
            padding: 10px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        .modal-btn.save {
            background: var(--green);
            color: #fff;
        }
        .modal-btn.save:hover {
            background: var(--green-strong);
        }
        .modal-btn.cancel {
            background: transparent;
            color: var(--muted);
            border: 1px solid #e6e6e6;
        }
        .modal-btn.logout {
            background: var(--red);
            color: #fff;
        }
        .modal-btn.logout:hover {
            background: #b71c1c;
        }
        .modal-btn.agent {
            background: #2196f3;
            color: #fff;
        }
        .modal-btn.agent:hover {
            background: #0b7dda;
        }

        /* ---------- CONFIRM DIALOG ---------- */
        .confirm-dialog {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .confirm-dialog p {
            font-size: 14px;
            color: #333;
            margin-bottom: 16px;
        }
        .confirm-dialog .buttons {
            display: flex;
            gap: 8px;
        }
        .confirm-dialog .btn {
            flex: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
        }
        .confirm-dialog .btn.confirm {
            background: var(--red);
            color: #fff;
        }
        .confirm-dialog .btn.cancel {
            background: #f5f5f5;
            color: #333;
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 480px) {
            .user-pill {
                max-width: 200px;
            }
            .user-name {
                font-size: 13px;
            }
            .user-emaId {
                font-size: 11px;
            }
            .video-container {
                width: 95%;
            }
        }
        @media (max-width: 360px) {
            .map-toggles {
                top: 70px;
            }
            .other-btn {
                bottom: 16px;
                font-size: 13px;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loaderOverlay" class="loader-overlay">
        <div class="loader"></div>
    </div>

    <!-- Welcome Video -->
    <div id="videoOverlay" class="video-overlay" style="display:none;">
        <div class="video-container">
            <video id="welcomeVideo" controls>
                <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/a/a7/How_to_make_video.webm/How_to_make_video.webm.720p.vp9.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
        <button id="continueBtn" class="video-btn" disabled>Continue</button>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Map Toggles -->
    <div class="map-toggles">
        <button class="map-toggle" id="satelliteToggle" title="Satellite View">
            <span class="material-symbols-outlined">satellite</span>
        </button>
        <button class="map-toggle" id="terrainToggle" title="Terrain View">
            <span class="material-symbols-outlined">terrain</span>
        </button>
    </div>

    <!-- User Pill -->
    <div class="user-pill" id="userPill" style="display:none;">
        <img id="userAvatar" class="user-avatar" src="" alt="User">
        <div class="user-info">
            <div class="user-name" id="userName"></div>
            <div class="user-emaId" id="userEmaId"></div>
        </div>
        <button class="user-edit" id="editProfileBtn" title="Edit Profile">
            <span class="material-symbols-outlined">edit</span>
        </button>
    </div>

    <!-- Other Button -->
    <button class="other-btn" id="otherBtn" style="display:none;">
        <span class="material-symbols-outlined">more_horiz</span>
        Other
    </button>

    <!-- Edit Profile Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-card">
            <div class="modal-header">
                <div class="modal-title">Edit Profile</div>
                <button class="modal-close" id="closeModalBtn">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="profile-upload-container" style="text-align:center;margin-bottom:16px;">
                    <label for="editProfilePicture" class="profile-upload-label" style="display:inline-block;width:100px;height:100px;">
                        <span class="material-symbols-outlined" id="editProfileIcon" style="top:50%;left:50%;transform:translate(-50%,-50%);position:absolute;font-size:32px;color:var(--green);">person</span>
                        <img id="editPreviewImage" class="preview-image">
                    </label>
                    <input type="file" id="editProfilePicture" class="profile-upload-input" accept="image/*">
                </div>

                <div class="field">
                    <label>Full Name</label>
                    <div class="input">
                        <span class="material-symbols-outlined">person</span>
                        <input id="editFullName" type="text" required>
                    </div>
                </div>

                <div class="field">
                    <label>Phone Number</label>
                    <div class="input">
                        <span class="material-symbols-outlined">phone</span>
                        <input id="editPhone" type="tel" required>
                    </div>
                </div>

                <div class="field">
                    <label>District</label>
                    <div class="input">
                        <span class="material-symbols-outlined">location_on</span>
                        <select id="editDistrict">
                            <option value="">Select District</option>
                            <option>Ampara</option><option>Anuradhapura</option><option>Badulla</option><option>Batticaloa</option>
                            <option>Colombo</option><option>Galle</option><option>Gampaha</option><option>Hambantota</option>
                            <option>Jaffna</option><option>Kalutara</option><option>Kandy</option><option>Kegalle</option>
                            <option>Kilinochchi</option><option>Kurunegala</option><option>Mannar</option><option>Matale</option>
                            <option>Matara</option><option>Monaragala</option><option>Mullaitivu</option><option>Nuwara Eliya</option>
                            <option>Polonnaruwa</option><option>Puttalam</option><option>Ratnapura</option><option>Trincomalee</option>
                            <option>Vavuniya</option>
                        </select>
                    </div>
                </div>

                <div class="field">
                    <label>Email</label>
                    <div class="input">
                        <span class="material-symbols-outlined">mail</span>
                        <input id="editEmail" type="email" required>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn agent" id="agentInfoBtn">Agent Info</button>
                <button class="modal-btn logout" id="logoutBtn">Log Out</button>
                <button class="modal-btn cancel" id="cancelModalBtn">Cancel</button>
                <button class="modal-btn save" id="saveProfileBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Dialog -->
    <div class="modal-overlay" id="confirmLogoutModal" style="background:rgba(0,0,0,.7);">
        <div class="confirm-dialog">
            <p>Are you sure you want to log out?</p>
            <div class="buttons">
                <button class="btn cancel" id="cancelLogoutBtn">Cancel</button>
                <button class="btn confirm" id="confirmLogoutBtn">Log Out</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase config (same as index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyCtIvVHA0Q_iuTIFNanoU8RhV4oC60L_YM",
            authDomain: "emausers-9837a.firebaseapp.com",
            projectId: "emausers-9837a",
            storageBucket: "emausers-9837a.firebasestorage.app",
            messagingSenderId: "418180372006",
            appId: "1:418180372006:web:5534a07888222cdb0a78e7",
            measurementId: "G-TRDREJFMQ9",
            databaseURL: "https://emausers-9837a-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Check for EMA ID in localStorage
        const emaId = localStorage.getItem('emaId');
        if (!emaId) {
            window.location.href = 'index.html';
        }

        // Elements
        const loaderOverlay = document.getElementById('loaderOverlay');
        const videoOverlay = document.getElementById('videoOverlay');
        const welcomeVideo = document.getElementById('welcomeVideo');
        const continueBtn = document.getElementById('continueBtn');
        const mapContainer = document.getElementById('map');
        const userPill = document.getElementById('userPill');
        const otherBtn = document.getElementById('otherBtn');
        const editModal = document.getElementById('editModal');
        const confirmLogoutModal = document.getElementById('confirmLogoutModal');

        let map;
        let userMarker;
        let userCircle;
        let userData = {};
        let watchId;

        // Hide loader
        function hideLoader() {
            loaderOverlay.style.display = 'none';
        }

        // Show loader
        function showLoader() {
            loaderOverlay.style.display = 'flex';
        }

        // Check if first video shown
        const firstVideoShown = localStorage.getItem('firstVideoShown');
        if (!firstVideoShown) {
            // Request location permission
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        hideLoader();
                        videoOverlay.style.display = 'flex';
                        welcomeVideo.play();
                    },
                    error => {
                        console.log('Location permission denied or error:', error);
                        hideLoader();
                        videoOverlay.style.display = 'flex';
                        welcomeVideo.play();
                    }
                );
            } else {
                hideLoader();
                videoOverlay.style.display = 'flex';
                welcomeVideo.play();
            }
        } else {
            hideLoader();
            initApp();
        }

        // Video ended
        welcomeVideo.addEventListener('ended', () => {
            continueBtn.disabled = false;
            continueBtn.classList.add('active');
        });

        // Continue button
        continueBtn.addEventListener('click', () => {
            localStorage.setItem('firstVideoShown', 'true');
            videoOverlay.style.display = 'none';
            initApp();
        });

        // Initialize app
        function initApp() {
            loadUserData();
            initMap();
            requestLocation();
        }

        // Load user data from Firebase
        function loadUserData() {
            showLoader();
            database.ref('users/' + emaId).once('value', snapshot => {
                if (snapshot.exists()) {
                    userData = snapshot.val();
                    updateUserPill();
                    hideLoader();
                } else {
                    hideLoader();
                    alert('User data not found');
                    localStorage.removeItem('emaId');
                    window.location.href = 'index.html';
                }
            });
        }

        // Update user pill
        function updateUserPill() {
            document.getElementById('userName').textContent = userData.fullName || 'Unknown';
            document.getElementById('userEmaId').textContent = emaId;
            const avatar = document.getElementById('userAvatar');
            if (userData.profilePicture) {
                avatar.src = userData.profilePicture;
            } else {
                avatar.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSIjN2E3YTdhIj48cGF0aCBkPSJNMTIgMTJjMi4yMSAwIDQtMS43OSA0LTRzLTEuNzktNC00LTQtNCAxLjc5LTQgNCAxLjc5IDQgNCA0em0wIDJjLTIuNjcgMC04IDEuMzQtOCA0djJoMTZ2LTJjMC0yLjY2LTUuMzMtNC04LTR6Ii8+PC9zdmc+';
            }
            userPill.style.display = 'flex';
            otherBtn.style.display = 'flex';
        }

        // Initialize map
        function initMap() {
            map = L.map('map').setView([7.8731, 80.7718], 8);
            L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                attribution: 'Google Satellite'
            }).addTo(map);
        }

        // Map toggles
        document.getElementById('satelliteToggle').addEventListener('click', () => {
            map.eachLayer(layer => {
                if (layer._url && layer._url.includes('google')) map.removeLayer(layer);
            });
            L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                attribution: 'Google Satellite'
            }).addTo(map);
        });

        document.getElementById('terrainToggle').addEventListener('click', () => {
            map.eachLayer(layer => {
                if (layer._url && layer._url.includes('google')) map.removeLayer(layer);
            });
            L.tileLayer('https://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                attribution: 'Google Terrain'
            }).addTo(map);
        });

        // Request location
        function requestLocation() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        updateUserLocation(lat, lng);
                    },
                    error => {
                        console.log('Location error:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        // Update user location on map
        function updateUserLocation(lat, lng) {
            const latLng = [lat, lng];
            
            if (userMarker) {
                map.removeLayer(userMarker);
                map.removeLayer(userCircle);
            }

            // Custom glowing blue icon
            const glowIcon = L.divIcon({
                className: 'glowing-marker',
                html: `<div style="width:20px;height:20px;background:#0066ff;border-radius:50%;box-shadow:0 0 10px #0066ff,0 0 20px #0066ff;"></div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });

            userMarker = L.marker(latLng, { icon: glowIcon }).addTo(map);
            userCircle = L.circle(latLng, {
                color: '#0066ff',
                fillColor: '#0066ff',
                fillOpacity: 0.1,
                radius: 50
            }).addTo(map);

            map.setView(latLng, 16);
        }

        // Edit profile button
        document.getElementById('editProfileBtn').addEventListener('click', () => {
            // Populate edit form
            document.getElementById('editFullName').value = userData.fullName || '';
            document.getElementById('editPhone').value = userData.phone || '';
            document.getElementById('editDistrict').value = userData.district || '';
            document.getElementById('editEmail').value = userData.email || '';
            
            // Set profile picture
            const editPreview = document.getElementById('editPreviewImage');
            const editIcon = document.getElementById('editProfileIcon');
            if (userData.profilePicture) {
                editPreview.src = userData.profilePicture;
                editPreview.style.display = 'block';
                editIcon.style.display = 'none';
            } else {
                editPreview.style.display = 'none';
                editIcon.style.display = 'block';
            }
            
            editModal.classList.add('active');
        });

        // Close modal
        document.getElementById('closeModalBtn').addEventListener('click', () => {
            editModal.classList.remove('active');
        });
        document.getElementById('cancelModalBtn').addEventListener('click', () => {
            editModal.classList.remove('active');
        });

        // Profile picture edit
        document.getElementById('editProfilePicture').addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = ev => {
                document.getElementById('editPreviewImage').src = ev.target.result;
                document.getElementById('editPreviewImage').style.display = 'block';
                document.getElementById('editProfileIcon').style.display = 'none';
            };
            reader.readAsDataURL(file);
        });

        // Save profile
        document.getElementById('saveProfileBtn').addEventListener('click', async () => {
            const fullName = document.getElementById('editFullName').value.trim();
            const phone = document.getElementById('editPhone').value.trim();
            const district = document.getElementById('editDistrict').value;
            const email = document.getElementById('editEmail').value.trim();
            const file = document.getElementById('editProfilePicture').files[0];

            if (!fullName || !phone || !district || !email) {
                alert('Please fill all fields');
                return;
            }

            showLoader();
            let profilePicture = userData.profilePicture;
            if (file) {
                try {
                    const compressed = await compressImage(file);
                    profilePicture = await new Promise(r => {
                        const reader = new FileReader();
                        reader.onload = () => r(reader.result);
                        reader.readAsDataURL(compressed);
                    });
                } catch (e) {
                    hideLoader();
                    alert('Image processing failed');
                    return;
                }
            }

            const updatedData = {
                fullName,
                phone,
                district,
                email,
                profilePicture,
                registrationDate: userData.registrationDate || new Date().toISOString()
            };

            database.ref('users/' + emaId).update(updatedData)
                .then(() => {
                    hideLoader();
                    userData = updatedData;
                    updateUserPill();
                    editModal.classList.remove('active');
                    location.reload(); // Refresh page as requested
                })
                .catch(err => {
                    hideLoader();
                    alert('Save failed: ' + err.message);
                });
        });

        // Agent Info button
        document.getElementById('agentInfoBtn').addEventListener('click', () => {
            window.location.href = 'agent.html';
        });

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', () => {
            confirmLogoutModal.classList.add('active');
        });

        // Cancel logout
        document.getElementById('cancelLogoutBtn').addEventListener('click', () => {
            confirmLogoutModal.classList.remove('active');
        });

        // Confirm logout
        document.getElementById('confirmLogoutBtn').addEventListener('click', () => {
            localStorage.removeItem('emaId');
            localStorage.removeItem('firstVideoShown');
            if (watchId) navigator.geolocation.clearWatch(watchId);
            window.location.href = 'index.html';
        });

        // Other button
        document.getElementById('otherBtn').addEventListener('click', () => {
            // Placeholder for other functionality
            alert('Other features coming soon!');
        });

        // Image compression helper
        function compressImage(file, quality = 0.2, max = 400) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        let { width, height } = img;
                        if (width > height ? width > max : height > max) {
                            const ratio = width / height;
                            width = width > height ? max : max * ratio;
                            height = width / ratio;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        canvas.toBlob(blob => resolve(blob), 'image/jpeg', quality);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
