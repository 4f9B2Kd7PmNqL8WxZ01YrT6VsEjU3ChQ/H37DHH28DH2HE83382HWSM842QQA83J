<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA - Elephant Monitoring App</title>
    
    <!-- Mona Sans Font -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/mona-sans" crossorigin="anonymous">
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --green: #42a75a;
            --green-strong: #2f8a45;
            --muted: #7a7a7a;
            --card-radius: 20px;
            --glass: rgba(255,255,255,0.92);
            --background-light: #f5f7f5;
            --error-color: #D32F2F;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Mona Sans", "Inter", "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }

        body {
            background-color: var(--background-light);
        }

        /* Map container */
        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        /* Welcome banner */
        .welcome-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 20px;
            z-index: 1000;
            transform: translateY(0);
            transition: transform 0.5s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .welcome-banner.hidden {
            transform: translateY(-100%);
        }

        .welcome-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--green);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .welcome-message {
            font-size: 16px;
            color: var(--muted);
            line-height: 1.5;
        }

        .welcome-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            font-size: 24px;
        }

        /* User profile card */
        .profile-card {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 999;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .profile-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .profile-name {
            font-weight: 600;
            color: #333;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .profile-edit {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .profile-edit:hover {
            background: rgba(66, 167, 90, 0.1);
            color: var(--green);
        }

        /* Map toggle button */
        .map-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .map-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .map-toggle .material-symbols-outlined {
            font-size: 24px;
            color: var(--green);
        }

        /* Edit profile modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--card-radius);
            width: 90%;
            max-width: 450px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #333;
        }

        .field {
            position: relative;
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #e6e6e6;
            background: #fff;
            font-size: 15px;
            outline: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input input {
            border: 0;
            outline: 0;
            font-size: 15px;
            flex: 1;
            background: transparent;
        }

        .input .material-symbols-outlined {
            font-size: 18px;
            color: var(--muted);
        }

        .error-text {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            background: var(--green);
            color: white;
            border: none;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 6px 18px rgba(66,167,90,0.16);
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--green-strong);
        }

        .btn:disabled {
            background: #BDBDBD;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: var(--green);
            border: 1px solid var(--green);
            box-shadow: none;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: rgba(66, 167, 90, 0.05);
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loader {
            border: 4px solid rgba(66, 167, 90, 0.1);
            border-top: 4px solid var(--green);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: var(--muted);
            font-weight: 500;
        }

        /* User location marker */
        .user-location-marker {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #4285F4;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(66, 133, 244, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(66, 133, 244, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(66, 133, 244, 0);
            }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1003;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success {
            border-left: 4px solid var(--green);
        }

        .toast.error {
            border-left: 4px solid var(--error-color);
        }

        .toast-message {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        /* Map controls */
        .map-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }

        .map-control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .map-control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .map-control-btn .material-symbols-outlined {
            font-size: 20px;
            color: var(--green);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-card {
                left: 10px;
                top: 10px;
            }

            .map-toggle {
                right: 10px;
                top: 10px;
            }

            .map-controls {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Banner -->
    <div id="welcomeBanner" class="welcome-banner">
        <button class="welcome-close" id="closeWelcome">
            <span class="material-symbols-outlined">close</span>
        </button>
        <div class="welcome-content">
            <div class="welcome-title">
                <span class="material-symbols-outlined">elephant</span>
                Welcome to EMA
            </div>
            <div class="welcome-message">
                This is EMA, Elephant Monitoring App. You can report elephant sightings, see reports from other users, help avoid fake reports, and contribute to elephant conservation efforts.
            </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader"></div>
        <div class="loading-text">Loading your data...</div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- User Profile Card -->
    <div id="profileCard" class="profile-card">
        <img id="profileAvatar" class="profile-avatar" src="" alt="Profile">

    <div id="mapToggle" class="map-toggle">

    <div class="map-controls">
        <button id="locateBtn" class="map-control-btn" title="Find my location">
            <span class="material-symbols-outlined">my_location</span>
        </button>
        <button id="reportBtn" class="map-control-btn" title="Report elephant sighting">
            <span class="material-symbols-outlined">add_location_alt</span>
        </button>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Profile</h2>
                <button id="closeModal" class="modal-close">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <div id="editMessage" class="message"></div>

            <form id="editForm">
                <div class="field">
                    <label for="editFullName">Full Name</label>
                    <div class="input">
                        <span class="material-symbols-outlined">person</span>
                        <input id="editFullName" type="text" placeholder="Enter your full name" required />
                    </div>
                    <div id="editFullNameError" class="error-text"></div>
                </div>
                
                <div class="field">
                    <label for="editPhone">Phone Number</label>
                    <div class="input">
                        <span class="material-symbols-outlined">phone</span>
                        <input id="editPhone" type="tel" placeholder="Enter 10-digit phone number" required />
                    </div>

                <div class="field">
                    <label for="editDistrict">District</label>

                            <option value="Jaffna">Jaffna</option>
                            <option value="Kalutara">Kalutara</option>
                            <option value="Kandy">Kandy</option>
                            <option value="Kegalle">Kegalle</option>
                            <option value="Kilinochchi">Kilinochchi</option>
                            <option value="Kurunegala">Kurunegala</option>
                            <option value="Mannar">Mannar</option>
                            <option value="Matale">Matale</option>
                            <option value="Matara">Matara</option>

    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-message" id="toastMessage"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Prevent right-click, copy, and text selection
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('selectstart', event => event.preventDefault());
        document.addEventListener('dragstart', event => event.preventDefault());

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCtIvVHA0Q_iuTIFNanoU8RhV4oC60L_YM",
            authDomain: "emausers-9837a.firebaseapp.com",
            projectId: "emausers-9837a",
            storageBucket: "emausers-9837a.firebasestorage.app",
            messagingSenderId: "418180372006",
            appId: "1:418180372006:web:5534a07888222cdb0a78e7",
            measurementId: "G-TRDREJFMQ9",
            databaseURL: "https://emausers-9837a-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM elements
        const welcomeBanner = document.getElementById('welcomeBanner');
        const closeWelcome = document.getElementById('closeWelcome');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const profileCard = document.getElementById('profileCard');
        const profileAvatar = document.getElementById('profileAvatar');
        const profileName = document.getElementById('profileName');
        const editProfileBtn = document.getElementById('editProfileBtn');
        const mapToggle = document.getElementById('mapToggle');
        const locateBtn = document.getElementById('locateBtn');
        const reportBtn = document.getElementById('reportBtn');
        const editModal = document.getElementById('editModal');
        const closeModal = document.getElementById('closeModal');
        const editForm = document.getElementById('editForm');
        const saveProfileBtn = document.getElementById('saveProfileBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Variables
        let map;
        let userMarker;
        let currentLayer = 'osm'; // Default to OpenStreetMap
        let userData;
        let emaId;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            emaId = localStorage.getItem('emaId');
            if (!emaId) {
                window.location.href = 'login.html';
                return;
            }

            // Check if welcome banner should be shown
            const hasSeenWelcome = localStorage.getItem('hasSeenWelcome');
            if (!hasSeenWelcome) {
                welcomeBanner.classList.remove('hidden');
            }

            // Initialize map
            initMap();

            // Load user data
            loadUserData();

            // Request location permission
            requestLocationPermission();
        });

        // Initialize map
        function initMap() {
            // Default center (Sri Lanka)
            const defaultCenter = [7.8731, 80.7718];
            
            // Create map
            map = L.map('map').setView(defaultCenter, 8);

            // Add default tile layer (OpenStreetMap)
            const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            });

            // Add ESRI World Imagery layer
            const esriLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            });

            // Add default layer
            osmLayer.addTo(map);

            // Map toggle functionality
            mapToggle.addEventListener('click', function() {
                if (currentLayer === 'osm') {
                    map.removeLayer(osmLayer);
                    esriLayer.addTo(map);
                    currentLayer = 'esri';
                    showToast('Switched to satellite view', 'success');
                } else {
                    map.removeLayer(esriLayer);
                    osmLayer.addTo(map);
                    currentLayer = 'osm';
                    showToast('Switched to map view', 'success');
                }
            });

            // Locate button functionality
            locateBtn.addEventListener('click', function() {
                locateUser();
            });

            // Report button functionality
            reportBtn.addEventListener('click', function() {
                // This would open a report form in a real implementation
                showToast('Report feature coming soon!', 'success');
            });
        }

        // Load user data
        function loadUserData() {
            database.ref('users/' + emaId).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        userData = snapshot.val();
                        updateProfileUI();
                        
                        // If user has location data, show it on map
                        if (userData.latitude && userData.longitude) {
                            showUserLocation(userData.latitude, userData.longitude);
                        } else {
                            // Try to get user's current location
                            locateUser();
                        }
                    } else {
                        showToast('User data not found', 'error');
                        window.location.href = 'login.html';
                    }
                })
                .catch((error) => {
                    showToast('Error loading user data: ' + error.message, 'error');
                    window.location.href = 'login.html';
                })
                .finally(() => {
                    // Hide loading overlay
                    loadingOverlay.classList.add('hidden');
                });
        }

        // Update profile UI
        function updateProfileUI() {
            // Update profile name
            profileName.textContent = userData.fullName || 'User';
            
            // Update profile avatar
            if (userData.profilePicture) {
                profileAvatar.src = userData.profilePicture;
            } else {
                // Use default avatar
                profileAvatar.src = 'https://picsum.photos/seed/ema-user/100/100.jpg';
            }
        }

        // Request location permission
        function requestLocationPermission() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // Permission granted
                        console.log('Location permission granted');
                    },
                    (error) => {
                        // Permission denied or error
                        console.error('Location permission denied:', error);
                        showToast('Location permission denied. Some features may not work properly.', 'error');
                    }
                );
            } else {
                console.error('Geolocation is not supported by this browser');
                showToast('Geolocation is not supported by your browser', 'error');
            }
        }

        // Locate user
        function locateUser() {
            if (navigator.geolocation) {
                locateBtn.disabled = true;
                locateBtn.innerHTML = '<span class="material-symbols-outlined">hourglass_empty</span>';
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        showUserLocation(latitude, longitude);
                        
                        // Save location to database
                        if (userData) {
                            database.ref('users/' + emaId).update({
                                latitude: latitude,
                                longitude: longitude,
                                lastLocationUpdate: new Date().toISOString()
                            });
                        }
                        
                        showToast('Location found!', 'success');
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                        showToast('Could not get your location', 'error');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                ).finally(() => {
                    locateBtn.disabled = false;
                    locateBtn.innerHTML = '<span class="material-symbols-outlined">my_location</span>';
                });
            } else {
                showToast('Geolocation is not supported by your browser', 'error');
            }
        }

        // Show user location on map
        function showUserLocation(latitude, longitude) {
            // Remove existing marker if any
            if (userMarker) {
                map.removeLayer(userMarker);
            }
            
            // Create custom icon for user location
            const userIcon = L.divIcon({
                className: 'user-location-marker',
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });
            
            // Add marker to map
            userMarker = L.marker([latitude, longitude], { icon: userIcon }).addTo(map);
            
            // Center map on user location
            map.setView([latitude, longitude], 13);
        }

        // Event listeners
        closeWelcome.addEventListener('click', function() {
            welcomeBanner.classList.add('hidden');
            localStorage.setItem('hasSeenWelcome', 'true');
        });

        editProfileBtn.addEventListener('click', function() {
            // Populate form with current data
            document.getElementById('editFullName').value = userData.fullName || '';
            document.getElementById('editPhone').value = userData.phone || '';
            document.getElementById('editDistrict').value = userData.district || '';
            document.getElementById('editEmail').value = userData.email || '';
            
            // Show modal
            editModal.classList.add('active');
        });

        closeModal.addEventListener('click', function() {
            editModal.classList.remove('active');
        });

        cancelEditBtn.addEventListener('click', function() {
            editModal.classList.remove('active');
        });

        saveProfileBtn.addEventListener('click', function() {
            // Get form values
            const fullName = document.getElementById('editFullName').value.trim();
            const phone = document.getElementById('editPhone').value.trim();
            const district = document.getElementById('editDistrict').value;
            const email = document.getElementById('editEmail').value.trim();
            
            let isValid = true;
            
            // Validate full name
            if (!fullName) {
                showError('editFullNameError', 'Please enter your full name');
                isValid = false;
            } else {
                hideError('editFullNameError');
            }
            
            // Validate phone
            if (!phone) {
                showError('editPhoneError', 'Please enter your phone number');
                isValid = false;
            } else if (!/^[0-9]{10}$/.test(phone)) {
                showError('editPhoneError', 'Please enter a valid 10-digit phone number');
                isValid = false;
            } else {
                hideError('editPhoneError');
            }
            
            // Validate district
            if (!district) {
                showError('editDistrictError', 'Please select your district');
                isValid = false;
            } else {
                hideError('editDistrictError');
            }
            
            // Validate email
            if (!email) {
                showError('editEmailError', 'Please enter your email');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('editEmailError', 'Please enter a valid email address');
                isValid = false;
            } else {
                hideError('editEmailError');
            }
            
            if (!isValid) return;
            
            // Disable button and show loading
            saveProfileBtn.disabled = true;
            saveProfileBtn.textContent = 'SAVING...';
            
            // Update user data in database
            database.ref('users/' + emaId).update({
                fullName: fullName,
                phone: phone,
                district: district,
                email: email,
                lastUpdated: new Date().toISOString()
            })
            .then(() => {
                // Update local data
                userData = {
                    ...userData,
                    fullName: fullName,
                    phone: phone,
                    district: district,
                    email: email
                };
                
                // Update UI
                updateProfileUI();
                
                // Close modal
                editModal.classList.remove('active');
                
                // Show success message
                showToast('Profile updated successfully!', 'success');
                
                // Reload page after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            })
            .catch((error) => {
                showToast('Error updating profile: ' + error.message, 'error');
            })
            .finally(() => {
                // Re-enable button
                saveProfileBtn.disabled = false;
                saveProfileBtn.textContent = 'SAVE CHANGES';
            });
        });

        // Helper functions
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = 'toast ' + type;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.style.display = 'block';
            }
        }

        function hideError(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.style.display = 'none';
            }
        }
    </script>
</body>
</html>
