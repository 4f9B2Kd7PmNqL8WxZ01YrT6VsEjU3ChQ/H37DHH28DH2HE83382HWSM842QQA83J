<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --green: #42a75a;
            --green-strong: #2f8a45;
            --muted: #7a7a7a;
            --card-radius: 20px;
            --max-width: 420px;
            --glass: rgba(255,255,255,0.92);
            --background-light: #f5f7f5;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Mona Sans", "Inter", "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: var(--background-light);
            position: relative;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .profile-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--glass);
            border-radius: 50px;
            padding: 8px 15px;
            box-shadow: 0 5px 15px rgba(35,35,35,0.1);
            border: 1px solid rgba(18,18,18,0.04);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--green);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            margin-right: 5px;
        }

        .profile-name {
            font-weight: 600;
            font-size: 14px;
            color: #111;
        }

        .profile-id {
            font-size: 12px;
            color: var(--muted);
        }

        .edit-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--green);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .edit-btn:hover {
            background: var(--green-strong);
        }

        .map-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            color: var(--green);
            border: 1px solid rgba(18,18,18,0.04);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(35,35,35,0.1);
            transition: all 0.2s ease;
        }

        .map-toggle:hover {
            background: rgba(66, 167, 90, 0.1);
        }

        .map-toggle i {
            font-size: 28px;
        }

        .other-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: var(--green);
            border: 1px solid var(--green);
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(35,35,35,0.1);
            transition: all 0.2s ease;
        }

        .other-btn:hover {
            background: rgba(66, 167, 90, 0.05);
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(3px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loader-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loader-popup {
            width: 80px;
            height: 80px;
            background-color: var(--glass);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(35,35,35,0.2);
            border: 1px solid rgba(18,18,18,0.04);
        }

        .loader {
            border: 4px solid rgba(66, 167, 90, 0.1);
            border-top: 4px solid var(--green);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .welcome-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .welcome-video {
            max-width: 90%;
            max-height: 70%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(35,35,35,0.3);
        }

        .continue-btn {
            margin-top: 20px;
            padding: 12px 24px;
            border-radius: 50px;
            background-color: #ccc;
            color: white;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: not-allowed;
            transition: all 0.3s ease;
        }

        .continue-btn.active {
            background-color: var(--green);
            cursor: pointer;
        }

        .continue-btn.active:hover {
            background-color: var(--green-strong);
        }

        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {

        }

        .modal-content {

            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;

        .modal-header {

            margin-bottom: 20px;

        .modal-title {

        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;

            cursor: pointer;
        }

        .field {

        }

        .field label {
            display: block;
            font-size: 13px;
            color: #555;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .input {

            border-radius: 12px;
            border: 1px solid #e6e6e6;
            background: #fff;
            font-size: 15px;
            outline: none;
            display: flex;

        .input input {

        }

        .input select {

        }

        .profile-upload-container {

        .profile-upload-label {
            display: inline-block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: rgba(66, 167, 90, 0.05);
            border: 3px dashed var(--green);

            position: relative;
            overflow: hidden;

        .profile-upload-label:hover {
            background-color: rgba(66, 167, 90, 0.1);
        }

        .profile-upload-label .fa {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: var(--green);
        }

        .profile-upload-input {
            display: none;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            background: var(--green);
            color: white;
            border: none;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 6px 18px rgba(66,167,90,0.16);

        .btn:hover {
            background: var(--green-strong);
        }

        .btn:disabled {
            background: #BDBDBD;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: var(--green);
            border: 1px solid var(--green);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(66, 167, 90, 0.05);
        }

        .btn-danger {
            background: #D32F2F;
        }

        .btn-danger:hover {
            background: #B71C1C;
        }

        .confirmation-dialog {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(35,35,35,0.2);

        .dialog-buttons {

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('selectstart', event => event.preventDefault());
        document.addEventListener('dragstart', event => event.preventDefault());

        const firebaseConfig = {
            apiKey: "AIzaSyCtIvVHA0Q_iuTIFNanoU8RhV4oC60L_YM",
            authDomain: "emausers-9837a.firebaseapp.com",
            projectId: "emausers-9837a",
            storageBucket: "emausers-9837a.firebasestorage.app",
            messagingSenderId: "418180372006",
            appId: "1:418180372006:web:5534a07888222cdb0a78e7",
            measurementId: "G-TRDREJFMQ9",
            databaseURL: "https://emausers-9837a-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let map;
        let userMarker;
        let currentPosition;
        let mapLayer = 'satellite';
        let userData = {};

        const loaderOverlay = document.getElementById('loaderOverlay');
        const welcomeOverlay = document.getElementById('welcomeOverlay');
        const welcomeVideo = document.getElementById('welcomeVideo');
        const continueBtn = document.getElementById('continueBtn');
        const profilePic = document.getElementById('profilePic');
        const profileName = document.getElementById('profileName');

        const editBtn = document.getElementById('editBtn');

        function showLoader() {
            loaderOverlay.classList.add('active');
        }

        function hideLoader() {
            loaderOverlay.classList.remove('active');
        }

        function initMap() {
            map = L.map('map', {
                zoomControl: false,
                attributionControl: false
            }).setView([7.8731, 80.7718], 8);

            // Add ESRI World Imagery layer
            const esriLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: ''
            }).addTo(map);

            // Add OpenStreetMap layer
            const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: ''
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        currentPosition = [position.coords.latitude, position.coords.longitude];
                        map.setView(currentPosition, 13);
                        
                        userMarker = L.circleMarker(currentPosition, {
                            radius: 8,
                            fillColor: "#4285F4",
                            color: "#fff",
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.8,
                            className: 'glowing-circle'
                        }).addTo(map);
                        
                        navigator.geolocation.watchPosition(
                            pos => {
                                const newPos = [pos.coords.latitude, pos.coords.longitude];
                                userMarker.setLatLng(newPos);
                            },
                            error => {
                                console.error("Error getting location:", error);
                            }
                        );
                    },
                    error => {
                        console.error("Error getting location:", error);
                    }
                );
            }

            mapToggle.addEventListener('click', () => {
                if (mapLayer === 'satellite') {
                    mapLayer = 'osm';
                    mapToggle.innerHTML = '<i class="fa fa-map"></i>';
                    map.removeLayer(esriLayer);
                    map.addLayer(osmLayer);
                } else {
                    mapLayer = 'satellite';
                    mapToggle.innerHTML = '<i class="fa fa-globe"></i>';
                    map.removeLayer(osmLayer);
                    map.addLayer(esriLayer);
                }
            });
        }

        function loadUserData() {
            const emaId = localStorage.getItem('emaId');
            if (!emaId) {
                window.location.href = 'index.html';
                return;
            }

            showLoader();
            
            database.ref('users/' + emaId).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        userData = snapshot.val();
                        displayUserData();
                        
                        if (!localStorage.getItem('firstmessageshown')) {
                            welcomeOverlay.classList.add('active');
                            welcomeVideo.play();
                        }
                    } else {
                        window.location.href = 'index.html';
                    }
                    hideLoader();
                })
                .catch((error) => {
                    console.error("Error loading user data:", error);
                    hideLoader();
                });
        }

        function displayUserData() {
            const emaId = localStorage.getItem('emaId');
            
            profileId.textContent = emaId;
            profileName.textContent = userData.fullName;
            
            if (userData.profilePicture) {
                profilePic.src = userData.profilePicture;
            } else {
                profilePic.src = 'https://via.placeholder.com/100';
            }
            
            document.getElementById('editFullName').value = userData.fullName || '';
            document.getElementById('editPhone').value = userData.phone || '';
            document.getElementById('editDistrict').value = userData.district || '';
            document.getElementById('editEmail').value = userData.email || '';
            
            if (userData.profilePicture) {
                editPreviewImage.src = userData.profilePicture;
                editPreviewImage.style.display = 'block';
                editProfileIcon.style.display = 'none';
            }
        }

        function compressImage(file, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > 400) {
                                height *= 400 / width;
                                width = 400;
                            }
                        } else {
                            if (height > 400) {
                                width *= 400 / height;
                                height = 400;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob(function(blob) {
                            resolve(blob);
                        }, 'image/jpeg', quality);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

            editModal.classList.add('active');
        });

        closeEditModal.addEventListener('click', () => {
            editModal.classList.remove('active');
        });

        editProfilePicture.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    editPreviewImage.src = event.target.result;
                    editPreviewImage.style.display = 'block';
                    editProfileIcon.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

            const emaId = localStorage.getItem('emaId');

            const phone = document.getElementById('editPhone').value;
            const district = document.getElementById('editDistrict').value;
            const email = document.getElementById('editEmail').value;
            const profilePicture = document.getElementById('editProfilePicture').files[0];

            showLoader();
            saveBtn.disabled = true;

            const processUpdate = (profilePictureBase64) => {
                const updatedData = {
                    fullName,
                    phone,
                    district,
                    email,
                    profilePicture: profilePictureBase64 || userData.profilePicture,
                    registrationDate: userData.registrationDate
                };

                database.ref('users/' + emaId).set(updatedData)
                    .then(() => {
                        hideLoader();
                        saveBtn.disabled = false;
                        editModal.classList.remove('active');
                        location.reload();
                    })
                    .catch((error) => {
                        hideLoader();
                        saveBtn.disabled = false;
                        console.error("Error updating profile:", error);
                    });
            };

            if (profilePicture) {
                compressImage(profilePicture, 0.2)
                    .then(compressedImage => {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            processUpdate(event.target.result);
                        };
                        reader.readAsDataURL(compressedImage);
                    })
                    .catch(error => {
                        hideLoader();
                        saveBtn.disabled = false;
                        console.error("Error processing image:", error);
                    });
            } else {
                processUpdate(null);
            }
        });

        agentInfoBtn.addEventListener('click', () => {
            window.location.href = 'agent.html';
        });

        logoutBtn.addEventListener('click', () => {
            confirmDialog.classList.add('active');
        });

        cancelLogout.addEventListener('click', () => {
            confirmDialog.classList.remove('active');
        });

        confirmLogout.addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'index.html';
        });

        welcomeVideo.addEventListener('ended', () => {
            continueBtn.classList.add('active');
            continueBtn.disabled = false;
        });

        continueBtn.addEventListener('click', () => {
            if (continueBtn.classList.contains('active')) {
                localStorage.setItem('firstmessageshown', 'true');
                welcomeOverlay.classList.remove('active');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadUserData();
        });
    </script>
</body>
</html>
