<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA - Elephant Monitoring App</title>
    <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        :root {
            --primary-green: #2a9d8f;
            --mint-green: #81b29a;
            --grayish-blue: #3d405b;
            --light-gray: #f4f1de;
            --dark-green: #264653;
            --accent: #e76f51;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mona Sans', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 450px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .logo-container {
            background-color: var(--primary-green);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .logo-container h1 {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container h1 .material-icons {
            margin-right: 10px;
            font-size: 28px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-toggle {
            display: flex;
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .form-toggle button {
            flex: 1;
            padding: 12px;
            border: none;
            background-color: var(--light-gray);
            color: var(--grayish-blue);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .form-toggle button.active {
            background-color: var(--primary-green);
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--grayish-blue);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-green);
            outline: none;
            box-shadow: 0 0 0 2px rgba(42, 157, 143, 0.2);
        }
        
        .profile-pic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            overflow: hidden;
            border: 3px solid var(--primary-green);
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-pic .material-icons {
            font-size: 40px;
            color: var(--grayish-blue);
        }
        
        .profile-pic-btn {
            background-color: var(--mint-green);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .profile-pic-btn .material-icons {
            font-size: 18px;
            margin-right: 5px;
        }
        
        .profile-pic-btn:hover {
            background-color: var(--primary-green);
        }
        
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 5px;
            background-color: #eee;
            overflow: hidden;
        }
        
        .password-strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }
        
        .password-strength-text {
            font-size: 12px;
            margin-top: 5px;
            color: var(--grayish-blue);
        }
        
        .btn-primary {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary .material-icons {
            margin-right: 8px;
        }
        
        .btn-primary:hover {
            background-color: var(--dark-green);
        }
        
        .btn-primary:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: var(--grayish-blue);
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: var(--grayish-blue);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 2000;
        }
        
        .notification.success {
            background-color: var(--primary-green);
        }
        
        .notification.error {
            background-color: var(--accent);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(42, 157, 143, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-green);
            animation: spin 1s ease-in-out infinite;
        }
        
        .loading-text {
            margin-top: 15px;
            font-weight: 500;
            color: var(--grayish-blue);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 80%;
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0;
            background-color: var(--primary-green);
            transition: width 0.3s ease;
        }
        
        .confirmation-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2500;
            justify-content: center;
            align-items: center;
        }
        
        .confirmation-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .confirmation-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--grayish-blue);
        }
        
        .confirmation-message {
            margin-bottom: 25px;
            color: #555;
        }
        
        .confirmation-buttons {
            display: flex;
            gap: 15px;
        }
        
        .confirmation-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .confirmation-btn.cancel {
            background-color: #eee;
            color: var(--grayish-blue);
        }
        
        .confirmation-btn.confirm {
            background-color: var(--primary-green);
            color: white;
        }
        
        .crop-container {
            max-width: 100%;
            max-height: 400px;
            margin: 0 auto;
        }
        
        .crop-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .crop-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .crop-btn.cancel {
            background-color: #eee;
            color: var(--grayish-blue);
        }
        
        .crop-btn.confirm {
            background-color: var(--primary-green);
            color: white;
        }
        
        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <h1><span class="material-icons">pets</span> EMA - Elephant Monitoring App</h1>
        </div>
        
        <div class="form-container">
            <div class="form-toggle">

                <button id="registerTab">Register</button>

                <div class="form-group">

                <button class="btn-primary" id="loginBtn">

                <div class="forgot-password">

            <div id="registerForm" style="display: none;">
                <div class="profile-pic-container">

                    </div>
                    <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
                    <button class="profile-pic-btn" id="profilePicBtn">

                </div>
                
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="regPhone">Phone Number</label>
                    <input type="tel" id="regPhone" placeholder="Enter your phone number (e.g., 0711234567)">
                </div>
                
                <div class="form-group">
                    <label for="regNIC">NIC Number</label>
                    <input type="text" id="regNIC" placeholder="Enter your NIC number">
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" placeholder="Enter your password">
                    <div class="password-strength">
                        <div class="password-strength-meter" id="passwordStrengthMeter"></div>
                    </div>
                    <div class="password-strength-text" id="passwordStrengthText">Password strength</div>
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password</label>

                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="regProvince">Province</label>

                            <option value="Central">Central</option>
                            <option value="Southern">Southern</option>
                            <option value="Northern">Northern</option>
                            <option value="Eastern">Eastern</option>
                            <option value="North Western">North Western</option>
                            <option value="North Central">North Central</option>
                            <option value="Uva">Uva</option>
                            <option value="Sabaragamuwa">Sabaragamuwa</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="regDistrict">District</label>
                        <select id="regDistrict">
                            <option value="">Select District</option>
                        </select>
                    </div>
                </div>
                
                <button class="btn-primary" id="registerBtn">
                    <span class="material-icons">person_add</span> Register
                </button>
            </div>
        </div>
        
        <div class="copyright">
            Project EMA by Aveesha Ninsara @2025
        </div>
    </div>
    
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 style="margin-bottom: 20px; color: var(--grayish-blue);">Forgot Password</h2>
            
            <div class="form-group">
                <label for="forgotEmail">Email</label>
                <input type="email" id="forgotEmail" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="forgotNIC">NIC Number</label>
                <input type="text" id="forgotNIC" placeholder="Enter your NIC number">
            </div>
            
            <div class="form-group">
                <label for="forgotProvince">Province</label>
                <select id="forgotProvince">
                    <option value="">Select Province</option>
                    <option value="Western">Western</option>
                    <option value="Central">Central</option>
                    <option value="Southern">Southern</option>
                    <option value="Northern">Northern</option>
                    <option value="Eastern">Eastern</option>
                    <option value="North Western">North Western</option>
                    <option value="North Central">North Central</option>
                    <option value="Uva">Uva</option>
                    <option value="Sabaragamuwa">Sabaragamuwa</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="forgotDistrict">District</label>
                <select id="forgotDistrict">
                    <option value="">Select District</option>
                </select>
            </div>
            
            <button class="btn-primary" id="forgotPasswordBtn">
                <span class="material-icons">lock_reset</span> Recover Password
            </button>
        </div>
    </div>
    
    <div class="modal" id="cropModal">
        <div class="modal-content" style="max-width: 600px;">
            <h2 style="margin-bottom: 20px; color: var(--grayish-blue);">Crop Profile Picture</h2>
            <div class="crop-container">
                <img id="cropImage" style="max-width: 100%;">
            </div>
            <div class="crop-buttons">
                <button class="crop-btn cancel" id="cropCancel">Cancel</button>
                <button class="crop-btn confirm" id="cropConfirm">Confirm</button>
            </div>
        </div>
    </div>
    
    <div class="confirmation-dialog" id="passwordConfirmationDialog">
        <div class="confirmation-content">
            <div class="confirmation-title">Password Usage Confirmation</div>
            <div class="confirmation-message">
                Are you sure you want to use this password? Make sure it's strong and not easily guessable.
            </div>
            <div class="confirmation-buttons">
                <button class="confirmation-btn cancel" id="passwordCancel">Cancel</button>
                <button class="confirmation-btn confirm" id="passwordConfirm">Yes, Use This Password</button>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Processing...</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        // Designed and developed by Aveesha Ninsara. Copyright Prohibited
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCtIvVHA0Q_iuTIFNanoU8RhV4oC60L_YM",
            authDomain: "emausers-9837a.firebaseapp.com",
            projectId: "emausers-9837a",
            storageBucket: "emausers-9837a.firebasestorage.app",
            messagingSenderId: "418180372006",
            appId: "1:418180372006:web:5534a07888222cdb0a78e7",
            measurementId: "G-TRDREJFMQ9",
            databaseURL: "https://emausers-9837a-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Sri Lanka districts by province
        const districtsByProvince = {
            "Western": ["Colombo", "Gampaha", "Kalutara"],
            "Central": ["Kandy", "Matale", "Nuwara Eliya"],
            "Southern": ["Galle", "Matara", "Hambantota"],
            "Northern": ["Jaffna", "Kilinochchi", "Mannar", "Vavuniya", "Mullaitivu"],
            "Eastern": ["Batticaloa", "Ampara", "Trincomalee"],
            "North Western": ["Kurunegala", "Puttalam"],
            "North Central": ["Anuradhapura", "Polonnaruwa"],
            "Uva": ["Badulla", "Monaragala"],
            "Sabaragamuwa": ["Ratnapura", "Kegalle"]
        };
        
        // DOM elements
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const closeModal = document.getElementById('closeModal');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const notification = document.getElementById('notification');
        const profilePicInput = document.getElementById('profilePicInput');
        const profilePicBtn = document.getElementById('profilePicBtn');
        const profilePicPreview = document.getElementById('profilePicPreview');
        const regPassword = document.getElementById('regPassword');
        const passwordStrengthMeter = document.getElementById('passwordStrengthMeter');
        const passwordStrengthText = document.getElementById('passwordStrengthText');
        const regProvince = document.getElementById('regProvince');
        const regDistrict = document.getElementById('regDistrict');
        const forgotProvince = document.getElementById('forgotProvince');
        const forgotDistrict = document.getElementById('forgotDistrict');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');
        const progressBar = document.getElementById('progressBar');
        const passwordConfirmationDialog = document.getElementById('passwordConfirmationDialog');
        const passwordCancel = document.getElementById('passwordCancel');
        const passwordConfirm = document.getElementById('passwordConfirm');
        const cropModal = document.getElementById('cropModal');
        const cropImage = document.getElementById('cropImage');
        const cropCancel = document.getElementById('cropCancel');
        const cropConfirm = document.getElementById('cropConfirm');
        
        // Variables
        let profilePicBase64 = '';
        let cropper;
        let passwordConfirmed = false;
        
        // Check if user is already logged in
        window.addEventListener('load', () => {
            const userEmail = localStorage.getItem('emaUserEmail');
            if (userEmail) {
                window.location.href = 'home.html';
            }
        });
        
        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });
        
        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
        });
        
        // Profile picture handling
        profilePicBtn.addEventListener('click', () => {
            profilePicInput.click();
        });
        
        profilePicInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) { // 2MB limit
                    showNotification('Image size should be less than 2MB', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    cropImage.src = event.target.result;
                    cropModal.style.display = 'flex';
                    
                    // Initialize cropper
                    if (cropper) {
                        cropper.destroy();
                    }
                    
                    cropper = new Cropper(cropImage, {
                        aspectRatio: 1,
                        viewMode: 1,
                        guides: true,
                        center: true,
                        highlight: false,
                        background: true,
                        autoCrop: true,
                        autoCropArea: 0.8,
                        movable: true,
                        rotatable: false,
                        scalable: true,
                        zoomable: true,
                        cropBoxMovable: true,
                        cropBoxResizable: true,
                        toggleDragModeOnDblclick: false,
                    });
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Crop confirmation
        cropConfirm.addEventListener('click', () => {
            if (cropper) {
                const canvas = cropper.getCroppedCanvas({
                    width: 300,
                    height: 300,
                });
                
                canvas.toBlob((blob) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        // Try to get base64 under 20KB by adjusting quality
                        let quality = 0.7;
                        let base64 = canvas.toDataURL('image/jpeg', quality);
                        
                        while (base64.length > 20000 && quality > 0.1) {
                            quality -= 0.1;
                            base64 = canvas.toDataURL('image/jpeg', quality);
                        }
                        
                        profilePicBase64 = base64;
                        profilePicPreview.innerHTML = `<img src="${base64}" alt="Profile">`;
                        
                        if (base64.length > 20000) {
                            showNotification('Image is still too large. Please choose a smaller image.', 'error');
                            profilePicBase64 = '';
                            profilePicPreview.innerHTML = '<span class="material-icons">person</span>';
                        }
                        
                        cropModal.style.display = 'none';
                        cropper.destroy();
                        cropper = null;
                    };
                    reader.readAsDataURL(blob);
                }, 'image/jpeg');
            }
        });
        
        // Crop cancellation
        cropCancel.addEventListener('click', () => {
            cropModal.style.display = 'none';
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        });
        
        // Password strength indicator
        regPassword.addEventListener('input', () => {
            const password = regPassword.value;
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;
            
            const strengthPercentage = (strength / 5) * 100;
            passwordStrengthMeter.style.width = `${strengthPercentage}%`;
            
            if (strength < 2) {
                passwordStrengthMeter.style.backgroundColor = '#e74c3c';
                passwordStrengthText.textContent = 'Weak password';
            } else if (strength < 4) {
                passwordStrengthMeter.style.backgroundColor = '#f39c12';
                passwordStrengthText.textContent = 'Medium password';
            } else {
                passwordStrengthMeter.style.backgroundColor = '#2ecc71';
                passwordStrengthText.textContent = 'Strong password';
            }
            
            // Reset password confirmation when password changes
            passwordConfirmed = false;
        });
        
        // District dropdown update based on province selection
        regProvince.addEventListener('change', () => {
            const province = regProvince.value;
            regDistrict.innerHTML = '<option value="">Select District</option>';
            
            if (province && districtsByProvince[province]) {
                districtsByProvince[province].forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    regDistrict.appendChild(option);
                });
            }
        });
        
        forgotProvince.addEventListener('change', () => {
            const province = forgotProvince.value;
            forgotDistrict.innerHTML = '<option value="">Select District</option>';
            
            if (province && districtsByProvince[province]) {
                districtsByProvince[province].forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    forgotDistrict.appendChild(option);
                });
            }
        });
        
        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Show loading overlay
        function showLoading(text, progressInterval) {
            loadingText.textContent = text;
            loadingOverlay.style.display = 'flex';
            
            if (progressInterval) {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10;
                    progressBar.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                    }
                }, progressInterval);
            }
        }
        
        // Hide loading overlay
        function hideLoading() {
            loadingOverlay.style.display = 'none';
            progressBar.style.width = '0%';
        }
        
        // Validate Sri Lankan phone number
        function validatePhoneNumber(phone) {
            // Remove all non-digit characters
            const digitsOnly = phone.replace(/\D/g, '');
            
            // Check if it starts with 0, 94, or +94 and has the correct prefix
            if (digitsOnly.startsWith('94')) {
                // Format: 94xxxxxxxxx
                const prefix = digitsOnly.substring(2, 4);
                return (digitsOnly.length === 11) && 
                       ['71', '72', '74', '75', '76', '77', '78', '11'].includes(prefix);
            } else if (digitsOnly.startsWith('0')) {
                // Format: 0xxxxxxxxx
                const prefix = digitsOnly.substring(1, 3);
                return (digitsOnly.length === 10) && 
                       ['71', '72', '74', '75', '76', '77', '78', '11'].includes(prefix);
            } else {
                return false;
            }
        }
        
        // Validate Sri Lankan NIC
        function validateNIC(nic) {
            const oldNICRegex = /^[0-9]{9}[vVxX]$/;
            const newNICRegex = /^[0-9]{12}$/;
            return oldNICRegex.test(nic) || newNICRegex.test(nic);
        }
        
        // Login functionality
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showNotification('Please enter both email and password', 'error');
                return;
            }
            
            showLoading('Logging in...', 100);
            
            // Query Firebase for user
            database.ref('users').orderByChild('email').equalTo(email).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        const userKey = Object.keys(userData)[0];
                        const user = userData[userKey];
                        
                        if (user.password === password) {
                            localStorage.setItem('emaUserEmail', email);
                            showNotification('Login successful! Redirecting...', 'success');
                            setTimeout(() => {
                                hideLoading();
                                window.location.href = 'home.html';
                            }, 1500);
                        } else {
                            hideLoading();
                            showNotification('Incorrect password', 'error');
                        }
                    } else {
                        hideLoading();
                        showNotification('User not found', 'error');
                    }
                })
                .catch((error) => {
                    hideLoading();
                    showNotification('Login failed: ' + error.message, 'error');
                });
        });
        
        // Register functionality
        registerBtn.addEventListener('click', () => {
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            const nic = document.getElementById('regNIC').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const province = document.getElementById('regProvince').value;
            const district = document.getElementById('regDistrict').value;
            
            // Validation
            if (!name || !phone || !nic || !email || !password || !confirmPassword || !province || !district) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            if (!validatePhoneNumber(phone)) {
                showNotification('Please enter a valid Sri Lankan phone number (starting with 0, 94, or +94 followed by 71, 72, 74, 75, 76, 77, 78, or 11)', 'error');
                return;
            }
            
            if (!validateNIC(nic)) {
                showNotification('Please enter a valid Sri Lankan NIC number', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                showNotification('Password must be at least 8 characters', 'error');
                return;
            }
            
            // Show password confirmation dialog if not already confirmed
            if (!passwordConfirmed) {
                passwordConfirmationDialog.style.display = 'flex';
                return;
            }
            
            // If password is confirmed, proceed with registration
            performRegistration(name, phone, nic, email, password, province, district);
        });
        
        // Password confirmation dialog handlers
        passwordConfirm.addEventListener('click', () => {
            passwordConfirmed = true;
            passwordConfirmationDialog.style.display = 'none';
            
            // Trigger register button click again to continue registration
            registerBtn.click();
        });
        
        passwordCancel.addEventListener('click', () => {
            passwordConfirmationDialog.style.display = 'none';
            regPassword.focus();
        });
        
        // Function to perform registration
        function performRegistration(name, phone, nic, email, password, province, district) {
            showLoading('Creating your account...', 150);
            
            // Check if user already exists
            database.ref('users').orderByChild('email').equalTo(email).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        hideLoading();
                        showNotification('User with this email already exists', 'error');
                        return;
                    }
                    
                    // Create new user
                    const newUser = {
                        name,
                        phone,
                        nic,
                        email,
                        password,
                        province,
                        district,
                        profilePicture: profilePicBase64 || ''
                    };
                    
                    database.ref('users').push(newUser)
                        .then(() => {
                            hideLoading();
                            showNotification('Registration successful! Please login.', 'success');
                            
                            // Reset form
                            document.getElementById('regName').value = '';
                            document.getElementById('regPhone').value = '';
                            document.getElementById('regNIC').value = '';
                            document.getElementById('regEmail').value = '';
                            document.getElementById('regPassword').value = '';
                            document.getElementById('regConfirmPassword').value = '';
                            document.getElementById('regProvince').value = '';
                            document.getElementById('regDistrict').value = '';
                            profilePicBase64 = '';
                            profilePicPreview.innerHTML = '<span class="material-icons">person</span>';
                            passwordConfirmed = false;
                            
                            // Switch to login tab
                            loginTab.click();
                        })
                        .catch((error) => {
                            hideLoading();
                            showNotification('Registration failed: ' + error.message, 'error');
                        });
                })
                .catch((error) => {
                    hideLoading();
                    showNotification('Registration failed: ' + error.message, 'error');
                });
        }
        
        // Forgot password functionality
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            forgotPasswordModal.style.display = 'flex';
        });
        
        closeModal.addEventListener('click', () => {
            forgotPasswordModal.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.style.display = 'none';
            }
        });
        
        forgotPasswordBtn.addEventListener('click', () => {
            const email = document.getElementById('forgotEmail').value;
            const nic = document.getElementById('forgotNIC').value;
            const province = document.getElementById('forgotProvince').value;
            const district = document.getElementById('forgotDistrict').value;
            
            if (!email || !nic || !province || !district) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            if (!validateNIC(nic)) {
                showNotification('Please enter a valid Sri Lankan NIC number', 'error');
                return;
            }
            
            showLoading('Verifying your information...', 200);
            
            // Query Firebase for user
            database.ref('users').orderByChild('email').equalTo(email).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        const userKey = Object.keys(userData)[0];
                        const user = userData[userKey];
                        
                        if (user.nic === nic && user.province === province && user.district === district) {
                            localStorage.setItem('emaUserEmail', email);
                            showNotification('Verification successful! Redirecting...', 'success');
                            setTimeout(() => {
                                hideLoading();
                                window.location.href = 'home.html';
                            }, 1500);
                        } else {
                            hideLoading();
                            showNotification('The provided information does not match our records', 'error');
                        }
                    } else {
                        hideLoading();
                        showNotification('User not found', 'error');
                    }
                })
                .catch((error) => {
                    hideLoading();
                    showNotification('Verification failed: ' + error.message, 'error');
                });
        });
    </script>
</body>
