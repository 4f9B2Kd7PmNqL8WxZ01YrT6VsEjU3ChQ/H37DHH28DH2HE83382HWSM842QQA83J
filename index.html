<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA - Elephant Monitoring App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2E7D32;
            --primary-light: #60AD5E;
            --primary-dark: #005005;
            --secondary-color: #81C784;
            --background-color: #F1F8E9;
            --surface-color: #FFFFFF;
            --error-color: #D32F2F;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Helvetica Sans', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 16px;
            display: block;
            border-radius: 50%;
            background-color: white;
            padding: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E0E0E0;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: #FAFAFA;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
            background-color: white;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(46, 125, 50, 0.08);
        }

        .btn:disabled {
            background-color: #BDBDBD;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #E0E0E0;
        }

        .divider span {
            padding: 0 16px;
            color: var(--text-secondary);
        }

        .message {
            padding: 16px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background-color: #FFEBEE;
            color: var(--error-color);
            border: 1px solid #FFCDD2;
        }

        .message.success {
            background-color: #E8F5E9;
            color: var(--primary-dark);
            border: 1px solid #C8E6C9;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .ema-id {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin: 20px 0;
            padding: 16px;
            background-color: rgba(46, 125, 50, 0.08);
            border-radius: var(--border-radius);
        }

        .success-icon {
            font-size: 64px;
            color: var(--primary-color);
            text-align: center;
            margin: 20px 0;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 16px;
            background-color: #FAFAFA;
            border: 1px solid #E0E0E0;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .file-input-label:hover {
            background-color: #F5F5F5;
        }

        .preview-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
        }

        .forgot-link {
            text-align: center;
            margin-top: 16px;
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://raw.githubusercontent.com/4f9B2Kd7PmNqL8WxZ01YrT6VsEjU3ChQ/C4o9nB7tP3eY6nR5tX8s1EjU2KhL0ZmVQ/refs/heads/main/ema_logo.webp?token=GHSAT0AAAAAADPZ3NV754WLSZTXZNLCMIKK2JEA6VA" alt="EMA Logo" class="logo">
            <h1 class="title">EMA</h1>
            <p class="subtitle">Elephant Monitoring App</p>
        </div>

        <div class="content">
            <div id="loginView" class="view active">
                <div id="loginMessage" class="message"></div>
                <div class="form-group">
                    <label for="emaId">EMA ID</label>
                    <input type="text" id="emaId" class="form-control" placeholder="Enter your EMA ID (e.g., 123456 or 123456-E)">
                </div>
                <button id="loginBtn" class="btn">LOGIN</button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <button id="registerBtn" class="btn btn-secondary">REGISTER</button>
                <a id="forgotIdLink" class="forgot-link">Forgot EMA ID?</a>
                <div id="loginLoader" class="loader"></div>
            </div>

            <div id="registerView" class="view">
                <div id="registerMessage" class="message"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="region">Region</label>
                        <input type="text" id="region" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="profilePicture">Profile Picture</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="profilePicture" accept="image/*">
                            <label for="profilePicture" class="file-input-label">Choose Profile Picture</label>
                        </div>
                        <img id="previewImage" class="preview-image" style="display: none;">
                    </div>
                    <button type="submit" class="btn">REGISTER</button>
                    <button type="button" id="backToLoginBtn" class="btn btn-secondary">BACK TO LOGIN</button>
                </form>
                <div id="registerLoader" class="loader"></div>
            </div>

            <div id="successView" class="view">
                <div class="success-icon">
                    <span class="material-icons">check_circle</span>
                </div>
                <h2 style="text-align: center; margin-bottom: 10px;">Registration Successful!</h2>
                <p style="text-align: center; color: var(--text-secondary); margin-bottom: 20px;">Your EMA ID has been generated. Please save it for future logins.</p>
                <div id="generatedEmaId" class="ema-id"></div>
                <button id="goToLoginBtn" class="btn">GO TO LOGIN</button>
            </div>

            <div id="forgotIdView" class="view">
                <div id="forgotIdMessage" class="message"></div>
                <h2 style="text-align: center; margin-bottom: 20px;">Find Your EMA ID</h2>
                <form id="forgotIdForm">
                    <div class="form-group">
                        <label for="forgotEmail">Email</label>
                        <input type="email" id="forgotEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="forgotPhone">Phone Number</label>
                        <input type="tel" id="forgotPhone" class="form-control" required>
                    </div>
                    <button type="submit" class="btn">FIND MY ID</button>
                    <button type="button" id="backToLoginFromForgotBtn" class="btn btn-secondary">BACK TO LOGIN</button>
                </form>
                <div id="forgotIdLoader" class="loader"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCtIvVHA0Q_iuTIFNanoU8RhV4oC60L_YM",
            authDomain: "emausers-9837a.firebaseapp.com",
            projectId: "emausers-9837a",
            storageBucket: "emausers-9837a.firebasestorage.app",
            messagingSenderId: "418180372006",
            appId: "1:418180372006:web:5534a07888222cdb0a78e7",
            measurementId: "G-TRDREJFMQ9",
            databaseURL: "https://emausers-9837a-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            const emaId = localStorage.getItem('emaId');
            if (emaId) {
                window.location.href = 'home.html';
            }

            const loginView = document.getElementById('loginView');
            const registerView = document.getElementById('registerView');
            const successView = document.getElementById('successView');
            const forgotIdView = document.getElementById('forgotIdView');

            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const backToLoginBtn = document.getElementById('backToLoginBtn');
            const goToLoginBtn = document.getElementById('goToLoginBtn');
            const forgotIdLink = document.getElementById('forgotIdLink');
            const backToLoginFromForgotBtn = document.getElementById('backToLoginFromForgotBtn');

            const registerForm = document.getElementById('registerForm');
            const forgotIdForm = document.getElementById('forgotIdForm');
            const profilePictureInput = document.getElementById('profilePicture');
            const previewImage = document.getElementById('previewImage');

            const loginLoader = document.getElementById('loginLoader');
            const registerLoader = document.getElementById('registerLoader');
            const forgotIdLoader = document.getElementById('forgotIdLoader');

            registerBtn.addEventListener('click', function() {
                showView(registerView);
            });

            backToLoginBtn.addEventListener('click', function() {
                showView(loginView);
            });

            goToLoginBtn.addEventListener('click', function() {
                showView(loginView);
            });

            forgotIdLink.addEventListener('click', function() {
                showView(forgotIdView);
            });

            backToLoginFromForgotBtn.addEventListener('click', function() {
                showView(loginView);
            });

            profilePictureInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        previewImage.src = event.target.result;
                        previewImage.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });

            loginBtn.addEventListener('click', function() {
                const emaIdInput = document.getElementById('emaId').value.trim();
                const loginMessage = document.getElementById('loginMessage');
                
                if (!emaIdInput) {
                    showMessage(loginMessage, 'Please enter your EMA ID', 'error');
                    return;
                }

                let emaIdToCheck = emaIdInput;
                if (!emaIdInput.includes('-E')) {
                    emaIdToCheck = emaIdInput + '-E';
                }

                loginLoader.style.display = 'block';
                loginBtn.disabled = true;

                database.ref('users/' + emaIdToCheck).once('value')
                    .then((snapshot) => {
                        loginLoader.style.display = 'none';
                        loginBtn.disabled = false;

                        if (snapshot.exists()) {
                            localStorage.setItem('emaId', emaIdToCheck);
                            showMessage(loginMessage, 'Login successful! Redirecting...', 'success');
                            setTimeout(() => {
                                window.location.href = 'home.html';
                            }, 1500);
                        } else {
                            showMessage(loginMessage, 'Invalid EMA ID. Please try again.', 'error');
                        }
                    })
                    .catch((error) => {
                        loginLoader.style.display = 'none';
                        loginBtn.disabled = false;
                        showMessage(loginMessage, 'Error: ' + error.message, 'error');
                    });
            });

            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const region = document.getElementById('region').value.trim();
                const email = document.getElementById('email').value.trim();
                const profilePicture = document.getElementById('profilePicture').files[0];
                const registerMessage = document.getElementById('registerMessage');

                if (!fullName || !phone || !region || !email) {
                    showMessage(registerMessage, 'Please fill in all required fields', 'error');
                    return;
                }

                registerLoader.style.display = 'block';
                registerForm.querySelector('button[type="submit"]').disabled = true;

                const emaId = generateEmaId();

                const processRegistration = (profilePictureBase64) => {
                    const userData = {
                        fullName,
                        phone,
                        region,
                        email,
                        profilePicture: profilePictureBase64,
                        registrationDate: new Date().toISOString()
                    };

                    database.ref('users/' + emaId).set(userData)
                        .then(() => {
                            registerLoader.style.display = 'none';
                            registerForm.querySelector('button[type="submit"]').disabled = false;
                            
                            document.getElementById('generatedEmaId').textContent = emaId;
                            showView(successView);
                        })
                        .catch((error) => {
                            registerLoader.style.display = 'none';
                            registerForm.querySelector('button[type="submit"]').disabled = false;
                            showMessage(registerMessage, 'Error: ' + error.message, 'error');
                        });
                };

                if (profilePicture) {
                    compressImage(profilePicture, 0.2)
                        .then(compressedImage => {
                            const reader = new FileReader();
                            reader.onload = function(event) {
                                processRegistration(event.target.result);
                            };
                            reader.readAsDataURL(compressedImage);
                        })
                        .catch(error => {
                            registerLoader.style.display = 'none';
                            registerForm.querySelector('button[type="submit"]').disabled = false;
                            showMessage(registerMessage, 'Error processing image: ' + error.message, 'error');
                        });
                } else {
                    processRegistration(null);
                }
            });

            forgotIdForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('forgotEmail').value.trim();
                const phone = document.getElementById('forgotPhone').value.trim();
                const forgotIdMessage = document.getElementById('forgotIdMessage');
                
                if (!email || !phone) {
                    showMessage(forgotIdMessage, 'Please fill in all required fields', 'error');
                    return;
                }

                forgotIdLoader.style.display = 'block';
                forgotIdForm.querySelector('button[type="submit"]').disabled = true;

                database.ref('users').orderByChild('email').equalTo(email).once('value')
                    .then((snapshot) => {
                        forgotIdLoader.style.display = 'none';
                        forgotIdForm.querySelector('button[type="submit"]').disabled = false;
                        
                        if (snapshot.exists()) {
                            let found = false;
                            let foundEmaId = '';
                            
                            snapshot.forEach((childSnapshot) => {
                                const userData = childSnapshot.val();
                                if (userData.phone === phone) {
                                    found = true;
                                    foundEmaId = childSnapshot.key;
                                }
                            });
                            
                            if (found) {
                                showMessage(forgotIdMessage, `Your EMA ID is: ${foundEmaId}`, 'success');
                            } else {
                                showMessage(forgotIdMessage, 'No account found with the provided email and phone number', 'error');
                            }
                        } else {
                            showMessage(forgotIdMessage, 'No account found with the provided email', 'error');
                        }
                    })
                    .catch((error) => {
                        forgotIdLoader.style.display = 'none';
                        forgotIdForm.querySelector('button[type="submit"]').disabled = false;
                        showMessage(forgotIdMessage, 'Error: ' + error.message, 'error');
                    });
            });

            function showView(view) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                view.classList.add('active');
            }

            function showMessage(element, message, type) {
                element.textContent = message;
                element.className = 'message ' + type;
                element.style.display = 'block';
                
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            function generateEmaId() {
                const randomNum = Math.floor(100000 + Math.random() * 900000);
                return randomNum + '-E';
            }

            function compressImage(file, quality) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            let width = img.width;
                            let height = img.height;
                            
                            if (width > height) {
                                if (width > 400) {
                                    height *= 400 / width;
                                    width = 400;
                                }
                            } else {
                                if (height > 400) {
                                    width *= 400 / height;
                                    height = 400;
                                }
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            canvas.toBlob(function(blob) {
                                resolve(blob);
                            }, 'image/jpeg', quality);
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }
        });
    </script>
</body>
</html>
